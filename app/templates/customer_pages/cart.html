{% extends "base.html" %}

{% block main %}
    <div class="heading">Your card-text</div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Img</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col" >Quantity</th>
                <th scope="col">Total</th>
            </tr>    
        </thead>

        {%for item in lineItems%}
        <tbody>

            <tr>
                <th scope="row">Item image</th>
                <td>{{itemNames[item.id]}}</td>
                <td>{{itemPrices[item.id]}}</td>
                <td>{{item.quantity}}</td>
                {% set total = item.quantity * itemPrices[item.id] %}
                <td>{{total}}</td>
            </tr>
        </tbody>
        {%endfor%}
    </table>

    <div class="d-flex">
        <a href="{{url_for('customer.place_order')}}">
            <button class="btn btn-success justify-content-end"> Place Order</button>
        </a>
    </div>
{%endblock%}
