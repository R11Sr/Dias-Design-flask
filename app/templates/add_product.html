{% extends "base.html" %}

{% block main %}



<form action="" method="POST">
    {{form.csrf_token}}

    <div class="fom-group   pb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">
            {{form.title.label}} <span class="text-danger">(Required)</span>
        </label>
        <div class="col-sm-10">
            {{form.title(class_='form-control')}}

        </div>
    </div>

    <div class="fom-group   pb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">
            {{form.Description.label}} <span class="text-danger">(Required)</span>
        </label>
        <div class="col-sm-10">
            {{form.Description(class_='form-control')}}

        </div>
    </div>
    
    <div class="fom-group   pb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">
            {{form.type_options.label}} <span class="text-danger">(Required)</span>
        </label>
        <div class="col-sm-10">
            {{form.type_options(class_='form-control')}}

        </div>
    </div>



    <div class="fom-group   pb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">
            {{form.price.label}} <span class="text-danger">(Required)</span>
        </label>
        <div class="col-sm-10">
            {{form.price(class_='form-control')}}

        </div>
    </div>



    <div class="fom-group   pb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">
            {{form.color_options.label}} <span class="text-danger">(Required)</span>
        </label>
        <div class="col-sm-10">
            {{form.color_options(class_='form-control')}}

        </div>
    </div>



    <button type="submit info" class="btn btn-info">Add Product</button>
</form>
{% endblock %}
